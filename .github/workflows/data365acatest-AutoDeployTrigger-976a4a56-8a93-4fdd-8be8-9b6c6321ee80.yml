name: Trigger auto deployment for data365acatest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/data365acatest-AutoDeployTrigger-976a4a56-8a93-4fdd-8be8-9b6c6321ee80.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DATA365ACATEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DATA365ACATEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DATA365ACATEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.DATA365ACATEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DATA365ACATEST_REGISTRY_PASSWORD }}
          containerAppName: data365acatest
          resourceGroup: Data365
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


